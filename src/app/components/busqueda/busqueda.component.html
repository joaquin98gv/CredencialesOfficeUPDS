<mat-card>
    <p class="h2 text-center mt-3 mb-5">BÃºsqueda de cuenta Office 365</p>


    <form autocomplete="off" [formGroup]="form" (ngSubmit)="obtenerCredenciales()">
        <div class="row">
            <div class="col">
                <mat-form-field class="full-width">
                    <mat-label>Documento de Identidad</mat-label>
                    <input matInput placeholder="Ex. 879..." formControlName="ci">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="full-width">
                    <mat-label>Fecha de nacimiento</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="birth">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <button mat-raised-button class="btn-block mt-4 mb-2" color="primary">Obtener</button>
            </div>
            <div class="col-md-3"></div>
        </div>
    </form>
</mat-card>
